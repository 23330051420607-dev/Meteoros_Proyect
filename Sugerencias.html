    <main class="PagFormulario">
        <h2>Envíanos tu Sugerencia</h2>
        
        <section>
        <form class="formulario" action="https://formspree.io/f/xdkponoa" method="POST">
            
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez">
           
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
           
                <label for="categoria">Tema de la Sugerencia:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una opción</option>
                    <option value="equipo">Rendimiento del Equipo/Jugadores</option>
                    <option value="web">Mejora de la Página Web</option>
                    <option value="organizacion">Organización/Eventos</option>
                    <option value="otro">Otro</option>
                </select>
            
                <label for="mensaje">Tu Sugerencia (Sé específico):</label>
                <textarea id="mensaje" class="textlarge"  name="mensaje" rows="6" placeholder="Escribe aquí tus ideas o comentarios..." required></textarea>
           
                <button type="submit">Enviar Respuesta</button> 
            
        </form>
    </section>
