    <main class="PagContacto">
      <h2>Formulario de Contacto</h2>
      <section>
      <form action="https://formspree.io/f/xovpagrr" class="formulario" method="post">
         
         <label for="nombre">Nombre Completo:</label>
         <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
         
         <label for="edad">Edad:</label>
         <input type="number" id="edad" name="edad" min="13" max="20" value="17">
         
         <label for="correo">Correo Electronico:</label>
         <input type="email" id="correo" name="correo" placeholder="ejemp@gmail.com">

         <label for="num">Numero de Contacto:</label>
         <input type="text" id="num" name="num" placeholder="272 727 7272">

         
         <div class="boxPos">
            <p>Posiciones en las que juegas:</p>
            <label><input type="checkbox" name="posicion" value="POR">Portero</label>
            <label><input type="checkbox" name="posicion" value="DEF">Defensa</label>
            <label><input type="checkbox" name="posicion" value="MED">Mediocampista</label>
            <label><input type="checkbox" name="posicion" value="ATA">Delantero</label>
         </div>

         <div class="radiodisp">
            <p>Disponibilidad:</p>
            <label><input type="radio" name="dispo" value="sab">Sabado</label>
            <label><input type="radio" name="dispo" value="dom">Domingo</label>
            <label><input type="radio" name="dispo" value="ambos">Ambos</label>
         </div>

         <label for="TallaUni">Talla uniforme:</label>

         <select name="Talla" id="Talla">
            <option value="">Selecciona una talla:</option>
            <option value="chica">Chica</option>
            <option value="mediana">Mediana</option>
            <option value="grande">Grande</option>
         </select>

         <label for="vive">Municipio donde vive:</label>
         <input type="text" id="vive" name="vive" placeholder="Orizaba">

         <button type="submit">Enviar Respuesta</button>

      </form>
     </section>
